identity:
  name: get_task_media
  author: lysonober
  label:
    en_US: "Get Task Media"
    zh_Hans: "获取任务媒体"
    ja_JP: "タスクメディアを取得"
    pt_BR: "Obter Mídia da Tarefa"
description:
  human:
    en_US: "Returns links to any recordings or media generated during task execution, such as browser session recordings. Only available for completed tasks."
    zh_Hans: "返回任务执行期间生成的任何录制或媒体的链接，例如浏览器会话录制。仅适用于已完成的任务。"
    ja_JP: "タスク実行中に生成された録画やメディアへのリンクを返します（ブラウザセッションの録画など）。完了したタスクでのみ利用可能です。"
    pt_BR: "Retorna links para quaisquer gravações ou mídia geradas durante a execução da tarefa, como gravações de sessão do navegador. Disponível apenas para tarefas concluídas."
  llm: "This tool retrieves links to recordings and other media files generated during a browser automation task's execution. It makes a GET request to the /api/v1/task/{task_id}/media endpoint. The response includes an array of URLs pointing to recordings of the browser session, which can be useful for reviewing what happened during task execution or for debugging purposes. This tool is most useful for completed tasks, as media may not be available for tasks that are still in progress or failed early."
parameters:
  - name: task_id
    type: string
    required: true
    label:
      en_US: "Task ID"
      zh_Hans: "任务 ID"
      ja_JP: "タスク ID"
      pt_BR: "ID da Tarefa"
    human_description:
      en_US: "The unique identifier of the task for which you want to retrieve media. Must be a valid task ID from a previously created task."
      zh_Hans: "您要检索媒体的任务的唯一标识符。必须是先前创建的任务的有效任务 ID。"
      ja_JP: "メディアを取得したいタスクの一意の識別子。以前に作成されたタスクの有効なタスク ID である必要があります。"
      pt_BR: "O identificador único da tarefa para a qual você deseja recuperar mídia. Deve ser um ID de tarefa válido de uma tarefa criada anteriormente."
    llm_description: "The unique identifier of the task for which to retrieve media files. This must be a valid task ID from a previously created task. Media is typically only available for tasks that have completed execution."
    form: llm
extra:
  python:
    source: tools/get_task_media.py
