credentials_for_provider:
  api_token:
    help:
      en_US: Required API token for ZIP file deployment. Get your token from EdgeOne
        console
      ja_JP: ZIPファイルデプロイに必要なAPIトークン。EdgeOneコンソールからトークンを取得
      pt_BR: Token de API obrigatório para implantação de arquivos ZIP. Obtenha seu
        token do console EdgeOne
      zh_Hans: ZIP文件部署所需的API令牌。从EdgeOne控制台获取您的令牌
      zh_Hant: ZIP檔案部署所需的API權杖。從EdgeOne控制台取得您的權杖
    label:
      en_US: API Token
      ja_JP: APIトークン
      pt_BR: Token de API
      zh_Hans: API令牌
      zh_Hant: API權杖
    placeholder:
      en_US: Enter your EdgeOne Pages API token (optional)
      ja_JP: EdgeOne Pages APIトークンを入力してください（オプション）
      pt_BR: Digite seu token de API do EdgeOne Pages (opcional)
      zh_Hans: 输入您的EdgeOne Pages API令牌（可选）
      zh_Hant: 輸入您的EdgeOne Pages API權杖（可選）
    required: false
    type: secret-input
    url: https://edgeone.ai/document/177158578324279296
  project_name:
    help:
      en_US: Leave empty to create a new project. Provide a name to update an existing
        project
      ja_JP: 空白のままにすると新しいプロジェクトを作成。名前を入力すると既存のプロジェクトを更新
      pt_BR: Deixe em branco para criar um novo projeto. Forneça um nome para atualizar
        um projeto existente
      zh_Hans: 留空以创建新项目。提供名称以更新现有项目
      zh_Hant: 留空以建立新專案。提供名稱以更新現有專案
    label:
      en_US: Project Name
      ja_JP: プロジェクト名
      pt_BR: Nome do Projeto
      zh_Hans: 项目名称
      zh_Hant: 專案名稱
    placeholder:
      en_US: Enter existing project name (optional)
      ja_JP: 既存のプロジェクト名を入力（オプション）
      pt_BR: Digite o nome do projeto existente (opcional)
      zh_Hans: 输入现有项目名称（可选）
      zh_Hant: 輸入現有專案名稱（可選）
    required: false
    type: text-input
extra:
  python:
    source: provider/edgeone.py
