credentials_for_provider:
  database:
    default: default
    help:
      en_US: The database name to connect to
      pt_BR: O nome do banco de dados para conectar
      zh_Hans: 要连接的数据库名称
    label:
      en_US: Database Name
      pt_BR: Nome do Banco de Dados
      zh_Hans: 数据库名称
    placeholder:
      en_US: default
      pt_BR: default
      zh_Hans: default
    required: false
    type: text-input
  token:
    help:
      en_US: Authentication token for Milvus (optional for local instances)
      pt_BR: Token de autenticação para Milvus (opcional para instâncias locais)
      zh_Hans: Milvus的认证令牌（本地实例可选）
    label:
      en_US: Authentication Token
      pt_BR: Token de Autenticação
      zh_Hans: 认证令牌
    placeholder:
      en_US: username:password or API key
      pt_BR: usuário:senha ou chave API
      zh_Hans: 用户名:密码 或 API密钥
    required: false
    type: secret-input
  uri:
    help:
      en_US: The URI of your Milvus instance
      pt_BR: O URI da sua instância do Milvus
      zh_Hans: 您的Milvus实例的URI
    label:
      en_US: Milvus URI
      pt_BR: URI do Milvus
      zh_Hans: Milvus URI
    placeholder:
      en_US: http://localhost:19530 or https://your-milvus-cluster.com:19530
      pt_BR: http://localhost:19530 ou https://your-milvus-cluster.com:19530
      zh_Hans: http://localhost:19530 或 https://your-milvus-cluster.com:19530
    required: true
    type: text-input
extra:
  python:
    source: provider/milvus.py
identity:
  author: nexusai
  description:
    en_US: Milvus vector database client for AI applications
    pt_BR: Cliente de banco de dados vetorial Milvus para aplicações de IA
    zh_Hans: 用于AI应用的Milvus向量数据库客户端
  icon: icon.svg
  label:
    en_US: Milvus
    pt_BR: Milvus
    zh_Hans: Milvus
  name: milvus
tools:
- tools/milvus_collection.yaml
- tools/milvus_search.yaml
- tools/milvus_insert.yaml
- tools/milvus_query.yaml
- tools/milvus_delete.yaml
