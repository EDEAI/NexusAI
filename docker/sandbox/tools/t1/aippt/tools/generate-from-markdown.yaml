identity:
  name: generate-from-markdown
  author: aippt
  label:
    en_US: Generate PPT from Markdown
    zh_Hans: 从Markdown生成PPT
    pt_BR: Generate PPT from Markdown
description:
  human:
    en_US: Generate PPT directly from markdown content with customizable templates
    zh_Hans: 通过Markdown内容直接生成PPT，支持自定义模板
    pt_BR: Generate PPT directly from markdown content with customizable templates
  llm: Generate PPT directly from markdown content with customizable templates
parameters:
  - name: title
    type: string
    required: true
    label:
      en_US: PPT Title
      zh_Hans: PPT标题
      pt_BR: PPT Title
    human_description:
      en_US: Please enter the PPT title, e.g., Project Report
      zh_Hans: 请输入PPT标题，如：项目报告
      pt_BR: Please enter the PPT title, e.g., Project Report
    llm_description: Please enter the PPT title, e.g., Project Report
    form: llm
  - name: content
    type: string
    required: true
    label:
      en_US: Markdown Content
      zh_Hans: Markdown内容
      pt_BR: Markdown Content
    human_description:
      en_US: |
        Please enter the markdown content for PPT generation. Follow this structure:
        
        Example format:
        # Main Title
        ## 1. First Level Title
        ### 1.1 Second Level Title
        #### 1.1.1 Third Level Title
        - Content item
        
        Requirements:
        1. Only one main title (# Main Title) is allowed
        2. Multiple first, second, and third level titles are allowed
        3. Content must be placed under third level titles only
        4. Do not place content directly under main title or first/second level titles
      zh_Hans: |
        请输入用于生成PPT的Markdown内容，请遵循以下结构：
        
        示例格式：
        # 总标题
        ## 1. 一级标题
        ### 1.1 二级标题
        #### 1.1.1 三级标题
        - 内容
        
        要求：
        1. 总标题只能有一个（# 总标题）
        2. 一、二、三级标题可以有多个
        3. 内容必须放在三级标题下面
        4. 不可以把内容放在总标题或一、二级标题下面
      pt_BR: |
        Please enter the markdown content for PPT generation. Follow this structure:
        
        Example format:
        # Main Title
        ## 1. First Level Title
        ### 1.1 Second Level Title
        #### 1.1.1 Third Level Title
        - Content item
        
        Requirements:
        1. Only one main title (# Main Title) is allowed
        2. Multiple first, second, and third level titles are allowed
        3. Content must be placed under third level titles only
        4. Do not place content directly under main title or first/second level titles
    llm_description: |
      Please enter the markdown content for PPT generation. Follow this structure:
      
      Example format:
      # Main Title
      ## 1. First Level Title
      ### 1.1 Second Level Title
      #### 1.1.1 Third Level Title
