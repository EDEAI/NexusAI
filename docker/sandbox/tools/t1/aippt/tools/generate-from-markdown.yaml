      Requirements:
      1. Only one main title (# Main Title) is allowed
      2. Multiple first, second, and third level titles are allowed
      3. Content must be placed under third level titles only
      4. Do not place content directly under main title or first/second level titles
    form: llm
  - name: template_id
    type: select
    required: true
    label:
      en_US: Template Style
      zh_Hans: 模板样式
      pt_BR: Template Style
